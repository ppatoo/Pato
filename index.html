<!DOCTYPE html>
<html>
<head>
  <title>Coding Background</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://media.giphy.com/media/26tn33aiTi1jkl6H6/giphy.gif');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .content {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 10px;
      max-width: 800px;
      width: 100%;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    p {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .boxes {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .box {
      background-color: #4CAF50;
      padding: 20px;
      border-radius: 10px;
      width: 200px;
      text-align: center;
      font-size: 18px;
      color: white;
      animation: bounce 2s infinite;
    }

    .box.blue {
      background-color: #2196F3;
      animation-delay: 0.5s;
    }

    .box.red {
      background-color: #F44336;
      animation-delay: 1s;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Welcome to Pato's Page</h1>
      <p>ekkk</p>
      <p>nothing much yet here.</p>
      <p>feet.</p>
      <p>toes</p>
    </div>
    <div class="boxes">
      <div class="box">
        <h3>Box 1</h3>
        <p>pato1.</p>
      </div>
      <div class="box blue">
        <h3>Box 2</h3>
        <p>pato2.</p>
      </div>
      <div class="box red">
        <h3>Box 3</h3>
        <p>pato3.</p>
      </div>
    </div>
  </div>
</body>
</html>
